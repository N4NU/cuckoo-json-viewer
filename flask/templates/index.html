{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="form">
  <div class="container">
      <div class="header">
        <h3 class="text-muted">Sample</h3>
      </div>
        <form action="/post" method="post" class="form-inline">
          <label for="name">検索</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="">
          <button type="submit" class="btn btn-default">Search</button>
        </form>

      <table class="table-hover">
        <thead class="thead-default">
        <tr><th>time</th><th>api</th><th>arguments</th><th>status</th><th>value</th></tr> </thead>
        <tbody>
        {% for pro_count in message.keys() %}
        <tr>
          <td>{{ pro_count }}</td>
            {% for details in message[pro_count] %}
                <td>{{ details }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
      </table>
  </div>
</div>
{% endblock %}
